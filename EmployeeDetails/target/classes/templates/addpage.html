<html>
<head>
    <style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}


.container {
  padding: 16px;
  background-color: white;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

.button{
    display: block;
    width: 100px;
    height: 15px;
    background: green;
   	padding: 20px;
    text-align: center;
    border-radius: 20px;
    border: none;
    color: white;
    font-weight: bold;
    line-height: 2px;
    text-decoration: none;
}

</style>
</head>
<body>

<form action="/add" method="post">
    <div class="Container">
        <a class="button" href="/" >Home</a>
        <h1>Add Employee</h1>
        <p>Please fill details to add employee.</p>
        <hr>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name">

        <b>Role</b>
        <input type="text" placeholder="Enter Role" name="role">

        <b>Current Project</b>
        <input type="text" placeholder="Current Project" name="current_project">

        <b>Contact</b>
        <input type="text" placeholder="Contact" name="contact">

        <hr>

        <input type="submit" class="button" value="Submit"/>
    </div>

</form>

</body>
</html>
